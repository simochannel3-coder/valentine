<style>

}

.container{

button{

@keyframes beat{

  100%{transform:scale(1);}
}

@keyframes floatUp{

  to{transform:translateY(-300px); opacity:0;}
}

@keyframes floatCouple{

@keyframes glow{

  to{text-shadow:0 0 20px #ff1493,0 0 40px #ff0066;}
}

.float{
  position:absolute;
  font-size:30px;
  animation:floatUp 3s linear forwards;
