<style>
* {
  box-sizing: border-box;
  font-family: "Poppins", sans-serif;
}

body {
  margin: 0;
  height: 100vh;
  background: linear-gradient(135deg, #ffe4ec, #fceaff);
  display: flex;
  justify-content: center;
  align-items: center;
}

.container {
  background: white;
  padding: 40px;
  border-radius: 24px;
  box-shadow: 0 20px 40px rgba(0,0,0,.12);
  text-align: center;
  width: 90%;
  max-width: 420px;
  position: relative;
  overflow: hidden;
}

h1 {
  color: #ff6f91;
  margin-bottom: 30px;
}

.buttons {
  position: relative;
  height: 80px;
}

button {
  padding: 14px 30px;
  border: none;
  border-radius: 999px;
  font-size: 16px;
  cursor: pointer;
  transition: .3s;
}

#yesBtn {
  background: #6ed3a4;
  color: white;
}

#yesBtn:hover {
  transform: scale(1.1);
}

#noBtn {
  background: #ff6f91;
  color: white;
  position: absolute;
  left: 140px;
}

.message {
  margin-top: 30px;
  font-size: 28px;
  color: #ff6f91;
  opacity: 0;
  transform: translateY(20px);
  transition: .6s;
}

.message.show {
  opacity: 1;
  transform: translateY(0);
}

/* Cat overlay */
.cat {
  position: fixed;
  inset: 0;
  background: rgba(255,228,236,.95);
  display: flex;
  justify-content: center;
  align-items: center;
  flex-direction: column;
  font-size: 28px;
  opacity: 0;
  pointer-events: none;
  transition: .4s;
}

.cat.show {
  opacity: 1;
  pointer-events: auto;
}

.cat span {
  font-size: 60px;
  animation: shake .4s infinite;
}

@keyframes shake {
  0% { transform: rotate(0deg); }
  25% { transform: rotate(5deg); }
  50% { transform: rotate(-5deg); }
  75% { transform: rotate(5deg); }
  100% { transform: rotate(0deg); }
}
</style>
</head>

<body>

<div class="container">
  <h1>Hbibaa dyli ğŸ’–<br>Will you be my Valentine?</h1>

  <div class="buttons">
    <button id="yesBtn">Yes ğŸ’š</button>
    <button id="noBtn">No â¤ï¸</button>
  </div>

  <div class="message" id="message">
    Kanbghiiiiik ğŸ’•
  </div>
</div>

<div class="cat" id="cat">
  <span>ğŸ˜¼</span>
  <p>ya lghder bda ğŸ˜¼</p>
  <small>(3awd jØ±Ø¨ Yes ğŸ˜)</small>
</div>

<!-- Arabic Romantic Music -->
<audio id="loveMusic">
  <source src="https://cdn.pixabay.com/download/audio/2022/10/26/audio_4b7a9e6c74.mp3" type="audio/mpeg">
</audio>

<script>
const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");
const message = document.getElementById("message");
const cat = document.getElementById("cat");
const music = document.getElementById("loveMusic");
const container = document.querySelector(".container");

noBtn.addEventListener("mouseenter", () => {
  const maxX = container.offsetWidth - noBtn.offsetWidth;
  const maxY = container.offsetHeight - noBtn.offsetHeight;

  noBtn.style.left = Math.random() * maxX + "px";
  noBtn.style.top = Math.random() * maxY + "px";

  cat.classList.add("show");

  setTimeout(() => {
    cat.classList.remove("show");
  }, 2000);
});

yesBtn.addEventListener("click", () => {
  cat.classList.remove("show");
  message.classList.add("show");
  music.play();
});
</script>
