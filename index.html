<!DOCTYPE html>
<html lang="en">
<head>

    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #ffe6e6;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            text-align: center;
        }
        #container {
            padding: 20px;
            max-width: 90%;
        }
        #message {
            transition: opacity 0.5s ease;
            min-height: 100px;
            margin-bottom: 20px;
        }
        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        button {
            padding: 15px 30px;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.2s;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        #yes { background-color: #ff0066; color: white; }
        #no { background-color: #888; color: white; position: relative; }
        
        /* Photo Styling */
        .fatii-photo {
            width: 250px;
            height: 250px;
            object-fit: cover;
            border-radius: 20px;
            border: 8px solid white;
            box-shadow: 0 10px 30px rgba(255, 0, 102, 0.3);
            margin-bottom: 20px;
            animation: beat 1.5s infinite;
        }

        @keyframes beat {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        .glow {
            font-size: 40px;
            color: #ff0066;
            text-shadow: 0 0 10px #fff, 0 0 20px #ff0066;
        }
    </style>
</head>
<body>

</body>
</html>
