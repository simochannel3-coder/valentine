<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine Surprise ‚ù§Ô∏è</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #ffe6e6;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            text-align: center;
        }
        #start-screen {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: #ffe6e6;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 100;
        }
        #container { display: none; padding: 25px; max-width: 90%; z-index: 10; background: rgba(255, 255, 255, 0.4); border-radius: 20px; backdrop-filter: blur(5px); }
        .buttons { display: flex; justify-content: center; gap: 20px; margin-top: 20px; }
        button { padding: 15px 30px; font-size: 1.2rem; border: none; border-radius: 50px; cursor: pointer; box-shadow: 0 4px 15px rgba(0,0,0,0.1); transition: 0.3s; }
        #yes, #start-btn { background-color: #ff0066; color: white; }
        #no { background-color: #888; color: white; position: relative; }
        .fatii-photo { width: 250px; height: 250px; object-fit: cover; border-radius: 20px; border: 6px solid white; animation: beat 1.5s infinite; margin-bottom: 15px; }
        @keyframes floatUp { 0% { transform: translateY(0) rotate(0deg); opacity: 1; } 100% { transform: translateY(-110vh) rotate(360deg); opacity: 0; } }
        @keyframes beat { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.05); } }
        .floating-item { position: absolute; bottom: -50px; font-size: 24px; animation: floatUp 6s linear infinite; pointer-events: none; }
    </style>
</head>
<body>

    <div id="start-screen">
        <h2 style="color: #ff0066;">Hbiba dyli Fatii, open your surprise ‚ù§Ô∏è</h2>
        <button id="start-btn" style="font-size: 40px; padding: 20px 40px;">CLICK HERE ‚ù§Ô∏è</button>
    </div>

    <audio id="bg-music" loop>
        <source src="music.mp3" type="audio/mpeg">
    </audio>

    <div id="container">
        <h1 id="question">hbiba dyli will you be my valentine? ‚ù§Ô∏è</h1>
        <div id="message"></div>
        <div class="buttons">
            <button id="yes">Yes</button>
            <button id="no">No</button>
        </div>
    </div>

    <script>
        const music = document.getElementById("bg-music");
        const startScreen = document.getElementById("start-screen");
        const container = document.getElementById("container");
        const messageDiv = document.getElementById("message");
        const yesBtn = document.getElementById("yes");
        const noBtn = document.getElementById("no");
        
        let noCount = 0;

        // Unlock music and show the main question
        document.getElementById("start-btn").addEventListener("click", () => {
            music.play();
            startScreen.style.display = "none";
            container.style.display = "block";
        });

        const messages = [
            "üå∏ Ntii ahsan whdaa fhyatiüíò",
            "‚ù§Ô∏è Kanmoooot 3liiik‚ù§Ô∏è",
            "üíã Ahlaaa ayaam hyatii hya wanaa m3aaküíñ",
            "ü§ó Mkntkhych rasii bla biik wlw tanya üíû",
            "üíû‚ù§Ô∏è Kanbghiiiiiiiiiiiiiiiik bzzzzzzzf‚ù§Ô∏è"
        ];

        noBtn.addEventListener("click", () => {
            document.getElementById("question").style.display = "none";
            if(noCount < messages.length){
                messageDiv.innerHTML = `<h2 style="color:#ff0066;">${messages[noCount]}</h2>`;
                messageDiv.style.opacity = "1";
                // 15-second read time
                setTimeout(() => { if(noCount < messages.length) messageDiv.style.opacity = "0"; }, 15000);
                noCount++;
            }
            
            // Fun button movement
            const x = Math.random() * (window.innerWidth - 150);
            const y = Math.random() * (window.innerHeight - 150);
            noBtn.style.position = "absolute";
            noBtn.style.left = x + "px"; 
            noBtn.style.top = y + "px";

            if(noCount === messages.length){
                setTimeout(() => {
                    messageDiv.innerHTML = `<h2 style="color:#ff0066; font-size: 1.1rem; line-height: 1.4;">kanbghiik kola nhar kola tanya mchi ghir nhar (valentine) <br> nti hya l3alam dylii wnti libaghi n3ich m3ak hyati <br> lah ykhliiiiik liyaaüíòüî•</h2>`;
                    messageDiv.style.opacity = "1";
                }, 2000);
            }
        });

        yesBtn.addEventListener("click", () => {
            container.innerHTML = `
                <img src="fatii.jpg" alt="Fatii" class="fatii-photo">
                <h2 style="color:#ff0066; font-size: 2rem;">YEEES! KANBGHIIIIIK üíû</h2>
                <div style="font-size:45px; color:#ff0066; font-weight: bold;">Fatiii‚ù§Ô∏è</div>
                <div style="font-size:30px; margin-top: 10px;">üë©‚Äç‚ù§Ô∏è‚Äçüë®üíãüë©‚Äç‚ù§Ô∏è‚Äçüë®</div>
            `;
        });

        // Floating hearts & kisses background
        setInterval(() => {
            const item = document.createElement('div');
            item.className = 'floating-item';
            item.innerText = ['‚ù§Ô∏è', 'üíã', 'üå∏', 'üíñ'][Math.floor(Math.random() * 4)];
            item.style.left = Math.random() * 100 + 'vw';
            item.style.fontSize = (Math.random() * 20 + 20) + 'px';
            document.body.appendChild(item);
            setTimeout(() => item.remove(), 6000);
        }, 350);
    </script>
</body>
</html>
