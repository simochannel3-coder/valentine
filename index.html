<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine Surprise ‚ù§Ô∏è</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #ffe6e6;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            text-align: center;
            position: relative;
        }
        #container {
            padding: 25px;
            max-width: 90%;
            z-index: 10;
            background: rgba(255, 255, 255, 0.4);
            border-radius: 20px;
            backdrop-filter: blur(5px);
            box-shadow: 0 8px 32px rgba(255, 0, 102, 0.1);
        }
        #message {
            transition: opacity 0.5s ease;
            min-height: 120px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        button {
            padding: 15px 30px;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.2s;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        #yes { background-color: #ff0066; color: white; }
        #no { background-color: #888; color: white; position: relative; }
        
        /* Photo & Glow Styles */
        .fatii-photo {
            width: 220px;
            height: 220px;
            object-fit: cover;
            border-radius: 20px;
            border: 6px solid white;
            box-shadow: 0 10px 25px rgba(255, 0, 102, 0.2);
            margin-bottom: 15px;
            animation: beat 1.5s infinite;
        }
        .glow {
            font-size: 45px;
            color: #ff0066;
            text-shadow: 0 0 10px #fff, 0 0 20px #ff0066;
        }
        .floating-item {
            position: absolute;
            bottom: -50px;
            font-size: 24px;
            animation: floatUp 6s linear infinite;
            opacity: 0.7;
            pointer-events: none;
        }
        @keyframes floatUp {
            0% { transform: translateY(0) rotate(0deg); opacity: 1; }
            100% { transform: translateY(-110vh) rotate(360deg); opacity: 0; }
        }
        @keyframes beat {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>

    <audio id="bg-music" loop>
        <source src="music.mp3" type="audio/mpeg">
    </audio>

    <div id="container">
        <h1 id="question">hbiba dyli will you be my valentine? ‚ù§Ô∏è</h1>
        <div id="message"></div>
        <div class="buttons">
            <button id="yes">Yes</button>
            <button id="no">No</button>
        </div>
    </div>

    <script>
        const yesBtn = document.getElementById("yes");
        const noBtn = document.getElementById("no");
        const messageDiv = document.getElementById("message");
        const questionText = document.getElementById("question");
        const container = document.getElementById("container");
        const music = document.getElementById("bg-music");

        let noCount = 0;
        let musicStarted = false;

        const messages = [
            "üå∏ Ntii ahsan whdaa fhyatiüíò",
            "‚ù§Ô∏è Kanmoooot 3liiik‚ù§Ô∏è",
            "üíã Ahlaaa ayaam hyatii hya wanaa m3aaküíñ",
            "ü§ó Mkntkhych rasii bla biik wlw tanya üíû",
            "üíû‚ù§Ô∏è Kanbghiiiiiiiiiiiiiiiik bzzzzzzzf‚ù§Ô∏è"
        ];

        function startMusic() {
            if (!musicStarted) {
                music.play().catch(e => console.log("Music awaiting interaction"));
                musicStarted = true;
            }
        }

        function createFloatingItem() {
            const items = ['‚ù§Ô∏è', 'üíñ', 'üíã', 'üíï', 'üå∏', '‚ú®'];
            const item = document.createElement('div');
            item.className = 'floating-item';
            item.innerText = items[Math.floor(Math.random() * items.length)];
            item.style.left = Math.random() * 100 + 'vw';
            item.style.animationDuration = (Math.random() * 3 + 4) + 's';
            document.body.appendChild(item);
            setTimeout(() => item.remove(), 6000);
        }
        setInterval(createFloatingItem, 350);

        noBtn.addEventListener("click", () => {
            startMusic();
            questionText.style.display = "none";
            
            if(noCount < messages.length){
                messageDiv.innerHTML = `<h2 style="color:#ff0066;">${messages[noCount]}</h2>`;
                messageDiv.style.opacity = "1";
                // Keep message for 15 seconds
                setTimeout(() => { 
                    if(noCount < messages.length) messageDiv.style.opacity = "0"; 
                }, 15000);
                noCount++;
            }
            moveButton();
            if(noCount === messages.length){
                setTimeout(() => {
                    messageDiv.innerHTML = `
                    <h2 style="color:#ff0066; font-size: 1.2rem; line-height: 1.4;">
                    kanbghiik kola nhar kola tanya mchi ghir nhar (valentine) <br>
                    nti hya l3alam dylii wnti libaghi n3ich m3ak hyati <br>
                    lah ykhliiiiik liyaaüíòüî•
                    </h2>`;
                    messageDiv.style.opacity = "1";
                }, 2000);
            }
        });

        yesBtn.addEventListener("click", () => {
            startMusic();
            container.innerHTML = `
                <img src="fatii.jpg" alt="Fatii" class="fatii-photo">
                <h2 style="color:#ff0066;">YEEES! KANBGHIIIIIK üíû</h2>
                <div class="glow">Fatiii‚ù§Ô∏è</div>
                <div style="font-size:40px; margin-top:15px;">üë©‚Äç‚ù§Ô∏è‚Äçüë®üíãüë©‚Äç‚ù§Ô∏è‚Äçüë®</div>
            `;
            for(let i=0; i<30; i++) setTimeout(createFloatingItem, i*60);
        });

        function moveButton(){
            const x = Math.random() * (window.innerWidth - 150);
            const y = Math.random() * (window.innerHeight - 150);
            noBtn.style.position = "absolute";
            noBtn.style.left = x + "px";
            noBtn.style.top = y + "px";
        }
    </script>
</body>
</html>
