<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine Surprise ‚ù§Ô∏è</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #ffe6e6;
            font-family: 'Arial', sans-serif;
            text-align: center;
        }
        #container { padding: 20px; }
        .buttons { margin-top: 20px; }
        button {
            padding: 15px 30px;
            font-size: 1.2rem;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
        }
        #yes { background-color: #ff4d4d; color: white; margin-right: 10px; }
        #no { background-color: #ababab; color: white; }
    </style>
</head>
<body>

    <div id="container">
        <h1 id="message">Will you be my Valentine? ‚ù§Ô∏è</h1>
        <div class="buttons">
            <button id="yes">Yes</button>
            <button id="no">No</button>
        </div>
    </div>

    <script>
        const yesBtn = document.getElementById("yes");
        const noBtn = document.getElementById("no");
        const message = document.getElementById("message");

        let noCount = 0;
        const messages = [
            "üå∏ Ntii ahsan whdaa fhyati ‚ù§Ô∏è",
            "‚ù§Ô∏è Kanmoooot 3liiik ‚ù§Ô∏è",
            "üíã Ahlaaa ayaam hyatii hya wanaa m3aak ‚ù§Ô∏è",
            "üòá Mkntkhych rasii bla biik wlw tanya ‚ù§Ô∏è",
            "‚ù§Ô∏è Kanbghiiiiiiiiiiiiiiik bzzzzzzzf ‚ù§Ô∏è"
        ];

        noBtn.addEventListener("click", () => {
            if (noCount < messages.length) {
                message.innerText = messages[noCount];
                noCount++;
                // Make the Yes button bigger each time!
                let currentSize = parseFloat(window.getComputedStyle(yesBtn).fontSize);
                yesBtn.style.fontSize = (currentSize + 10) + "px";
            }
        });

        yesBtn.addEventListener("click", () => {
            message.innerText = "YAY! I love you! ‚ù§Ô∏èü•∞";
            document.querySelector(".buttons").style.display = "none";
        });
    </script>
</body>
</html>
