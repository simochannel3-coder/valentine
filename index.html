<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine Surprise ‚ù§Ô∏è</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #ffe6e6;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            text-align: center;
        }
        #container {
            padding: 20px;
            max-width: 90%;
        }
        #message {
            transition: opacity 0.5s ease;
            min-height: 100px;
            margin-bottom: 20px;
        }
        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        button {
            padding: 15px 30px;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.2s, font-size 0.2s;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        #yes { background-color: #ff0066; color: white; }
        #no { background-color: #888; color: white; position: relative; }
        
        @keyframes beat {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }
        .glow {
            font-size: 40px;
            color: #ff0066;
            text-shadow: 0 0 10px #fff, 0 0 20px #ff0066;
        }
    </style>
</head>
<body>

    <div id="container">

        <div id="message"></div>
        
        <div class="buttons">

        </div>
    </div>

    <script>
        const yesBtn = document.getElementById("yes");
        const noBtn = document.getElementById("no");
        const messageDiv = document.getElementById("message");
        const questionText = document.getElementById("question");
        const container = document.getElementById("container");

        let noCount = 0;

            "üíû‚ù§Ô∏è Kanbghiiiiiiiiiiiiiiiik bzzzzzzzf‚ù§Ô∏è"
        ];

        noBtn.addEventListener("click", () => {
            // Hide the main question text
            questionText.style.display = "none";

            if(noCount < messages.length){
                // Show current message
                messageDiv.innerHTML = `<h2 style="color:#ff0066;">${messages[noCount]}</h2>`;
                messageDiv.style.opacity = "1";

                // Hide message after 2 seconds
                setTimeout(() => {
                    messageDiv.style.opacity = "0";
                }, 2000);

                noCount++;
                
                // Make the YES button bigger so she has to click it eventually
                let currentSize = parseFloat(window.getComputedStyle(yesBtn).fontSize);

            }

            // Move the NO button randomly
            moveButton();

                    lah ykhliiiiik liyaaüíòüî•
                    </h2>
                    `;
                    messageDiv.style.opacity = "1";
                }, 2500);
            }
        });

        yesBtn.addEventListener("click", () => {
            container.innerHTML = `
                <div style="font-size:100px; animation:beat 1s infinite;">‚ù§Ô∏è</div>
                <div style="font-size:60px;">üë©‚Äç‚ù§Ô∏è‚Äçüë®üíã</div>
                <h2 style="color:#ff0066;">YEEES! KANBGHIIIIIK üíû</h2>

        function moveButton(){
            const x = Math.random() * (window.innerWidth - 150);
            const y = Math.random() * (window.innerHeight - 150);
            noBtn.style.position = "absolute";
            noBtn.style.left = x + "px";
            noBtn.style.top = y + "px";
        }
    </script>
</body>
</html>
